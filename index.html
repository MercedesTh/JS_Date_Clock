<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Date_Clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section id="clock">
            <article>
                <div id="day"></div>
                <p>DAY</p>
            </article>
            <article>
                <div id="hours"></div>
                <p>HOURS</p>
            </article>
            <article>
                <div id="dots1">:</div>
            </article>
            <article>
                <div id="minutes"></div>
                <p>MINUTES</p>
            </article>
            <article>
                <div id="dots2">:</div>
            </article>
            <article>
                <div id="seconds"></div>
                <p>SECONDS</p>
            </article>
            <article>
                <div id="period">PM</div>
                <p>PERIOD</p>
            </article>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/a95508fa23.js" crossorigin="anonymous"></script>
</body>

</html>
